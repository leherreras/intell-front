<h1>Comments</h1>
<a routerLink="add" class="btn btn-sm btn-success mb-2">Add comment</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 30%">Text</th>
            <th style="width: 30%">Created Date</th>
            <th style="width: 30%">ID Book</th>
            <th style="width: 30%">ID User</th>
            <th style="width: 10%"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comment of comments">
            <td>{{comment.text}}</td>
            <td>{{comment.created_at}}</td>
            <td>{{comment.id_book}}</td>
            <td>{{comment.id_user}}</td>
            <td style="white-space: nowrap">
                <a routerLink="edit/{{comment.id}}" class="btn btn-sm btn-primary mr-1">Edit</a>
                <button (click)="deleteComment(comment.id)" class="btn btn-sm btn-danger comment" [disabled]="comment.isDeleting">
                    <span *ngIf="comment.isDeleting" class="spinner-border spinner-border-sm"></span>
                    <span *ngIf="!comment.isDeleting">Delete</span>
                </button>
            </td>
        </tr>
        <tr *ngIf="!comments">
            <td colspan="4" class="text-center">
                <span class="spinner-border spinner-border-lg align-center"></span>
            </td>
        </tr>
    </tbody>
</table>
